<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WiseDiet Welcome</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#4b7c5a",
                "background-light": "#f6f7f7",
                "background-dark": "#161c18",
                "accent-blue": "#2C3E50",
                },
                fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"],
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                backgroundImage: {
                    'grid-pattern': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                }
            },
            },
        }
    </script>
<style>
        /* Custom tweaks for specific visual geometry that Tailwind utilities might not fully cover elegantly */
        .logo-bowl {
            border-bottom-left-radius: 9999px;
            border-bottom-right-radius: 9999px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-hidden selection:bg-primary selection:text-white">
<!-- Main Content Wrapper -->
<main class="flex-1 flex flex-col items-center justify-center relative w-full max-w-md mx-auto px-6 py-12">
<!-- Decorative Background Elements -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<!-- Abstract gradient blob for depth -->
<div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-primary/10 rounded-full blur-3xl opacity-60 mix-blend-multiply dark:mix-blend-lighten dark:bg-primary/5"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-80 h-80 bg-accent-blue/5 rounded-full blur-3xl opacity-60 mix-blend-multiply dark:mix-blend-lighten dark:bg-accent-blue/10"></div>
</div>
<!-- Spacer to push content optically center -->
<div class="flex-1"></div>
<!-- Logo Section -->
<div class="relative z-10 flex flex-col items-center group/logo mb-10">
<!-- Ripple/Halo Effect -->
<div class="absolute inset-0 bg-primary/5 rounded-full scale-150 blur-xl"></div>
<!-- Logo Container -->
<div class="relative w-48 h-48 bg-white dark:bg-[#1e2621] rounded-full shadow-2xl flex items-center justify-center ring-1 ring-black/5 dark:ring-white/10 overflow-hidden">
<!-- Inner geometric pattern background (subtle) -->
<div class="absolute inset-0 opacity-[0.03]" data-alt="Abstract subtle dot grid pattern background inside logo" style="background-size: 16px 16px; background-image: radial-gradient(#4b7c5a 1px, transparent 1px);">
</div>
<!-- Geometric Logo Construction -->
<div class="flex flex-col items-center justify-center translate-y-2">
<!-- Data Lines (The Logic) -->
<div class="flex items-end gap-3 mb-2">
<!-- Left Line -->
<div class="w-2.5 h-8 bg-accent-blue dark:bg-gray-400 rounded-full opacity-80"></div>
<!-- Center Line (Primary) -->
<div class="w-3 h-14 bg-primary rounded-full shadow-sm"></div>
<!-- Right Line -->
<div class="w-2.5 h-8 bg-accent-blue dark:bg-gray-400 rounded-full opacity-80"></div>
</div>
<!-- Bowl Shape (The Food) -->
<div class="w-24 h-12 border-4 border-primary dark:border-primary border-t-0 logo-bowl flex items-center justify-center">
<!-- Tiny decorative dot at bottom of bowl -->
<div class="w-1.5 h-1.5 bg-accent-blue dark:bg-white rounded-full mt-1"></div>
</div>
</div>
</div>
</div>
<!-- Text Section -->
<div class="relative z-10 flex flex-col items-center text-center gap-2">
<!-- App Name -->
<h1 class="text-[#131514] dark:text-white tracking-tight text-[40px] font-bold leading-none">
                WiseDiet
            </h1>
<!-- Slogan with Accent Color -->
<p class="text-accent-blue dark:text-gray-300 text-[18px] font-medium tracking-wide opacity-90">
                Smart Diet, Smart You
            </p>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Footer / Loading Section -->
<div class="w-full flex flex-col items-center gap-4 pb-8 z-10">
<!-- Progress Bar (Subtle Loading) -->
<div class="w-full max-w-[140px] flex flex-col items-center gap-3">
<div class="w-full h-1 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div aria-label="Loading progress" class="h-full bg-primary rounded-full w-[40%]"></div>
</div>
<!-- Loading Text -->
<span class="text-xs font-medium text-gray-400 dark:text-gray-500 uppercase tracking-widest">Loading</span>
</div>
<!-- Version/Copyright -->
<div class="mt-2 opacity-30">
<p class="text-[10px] text-center text-black dark:text-white font-mono">v2.0.1</p>
</div>
</div>
</main>
</body></html>
