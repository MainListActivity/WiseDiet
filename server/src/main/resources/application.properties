spring.application.name=wisediet
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/wisediet
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.sql.init.mode=always
spring.ai.openai.api-key=dummy-key

app.jwt.secret=${APP_SECRET}

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://wise-diet-20f40.firebaseapp.com/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/userinfo.profile,https://www.googleapis.com/auth/userinfo.email

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.redirect-uri=cn.cuckoox.wisediet://oauth-callback
spring.security.oauth2.client.registration.github.scope=read:user,user:email
